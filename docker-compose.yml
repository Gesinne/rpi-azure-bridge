services:
  # Contenedor único para Raspberry Pi - Gesinne
  # NOTA: Toda la configuración está en el Dockerfile, NO MODIFICAR
  gesinne-rpi:
    build: .
    container_name: gesinne-rpi
    restart: unless-stopped
    privileged: true
    network_mode: host
    read_only: true
    
    volumes:
      - /dev/ttyAMA0:/dev/ttyAMA0
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
